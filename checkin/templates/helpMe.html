{#<div class="helpMe">#}
{#    <h2>HelpMe</h2>#}
    <div class="assistList">
        <ol>
        {% for student_to_be_helped in assist_list %}
                <li>{{ student_to_be_helped.student }}
                    {% if user.is_student == False %}
                        <a href="{% url 'helped' student_to_be_helped.pk %}"><button id="{{ student_to_be_helped.pk }}" class = "btn btn-primary helpedButton" type="submit" value="helped">Helped Student</button></a>
                {% endif %}</li>


        {% endfor %}
        </ol>
    </div>
    {% if user.is_student %}
    <div class="addMe">
{#        <a href="{% url 'add_help' user.pk %}"></a>#}
        <button id="{{ user.pk }}" class= "btn btn-primary addMeButton" type="submit" value="addHelp">Add Me</button>
    </div>
    {% endif %}

<script>

    $('.addMeButton').on('click', function(){
        $.ajax({
           url: '/add_help/'+$(this).attr('id'),
           type: 'GET',
           success: function(response){
               //do something here to manipulate DOM
                console.log("success");
            },
           error: function(response){
                console.log("error");
            }
        });
    });


</script>

{#</div>#}
